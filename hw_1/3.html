<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

    const expression1 = 10 + 10 + "10";
    /*  
    1. Скаладываем 10(number) и 10(number), получаем 20(number)
    2. Складываем 20 (number) 10 (string), при этом первое слагаемое
    преобразуется в строку, конкатенация двух строк даст значение 2010.
    3. Правильность выводов можно проверить путем определения типа получившегося
    выражения console.log(typeof(expression1)) -->string
    */
    
    console.log(expression1);
    const expression2 = (10 + "10" + 10); 
    /*
    1. сложения числа 10 и строки "10" даст строку после конкатенации - "1010"
    2. конкатенация строки "1010" и числа 10, которое преобразуется в строку
    даст нам строку "101010"
    3. Правильность выводом можно проверить путем определения типа получившегося
    выражения console.log(typeof(expression2));
    */
    
    console.log(expression2);

    const expression3 = 10 + 10 + +"10"

    /*
    1. 10 складываем с 10 получаем 20
    2. поскольку перед третьим слагаемым стоит + оно преобразуется в число 10,
    можно легко проверить принудительным приведением типов
    console.log(typeof(+"10"))
    3. 20 складываем с 10 получаем 30

    */
    
    console.log(expression3);


    const expression4 = 10 / -"";
    /*
    1. операция деления, при делении и делимое и делитель преобразуются в число
    2. в делимом число, 10
    3. в делителе пустая строка с отрицательным знаком, что автоматически
    преобразует его в число 0 с отрицательным знаком
    4. это легко можно проверить явным приведением типа
    console.log(typeof(Number(-""))) --> number
    5. в итоге получаем деление 10 на -0 что даст нам бесконечность
    с отрицательным знаком
    */
    console.log(expression4);

    const expression5 =  10 / +"2,5";
    /*
    1. Операция деления, в делимом числовое значение 10
    2. В делителе после преобразования типов специальный тип данных NaN,
    т.к. +"2,5" при попытке приведения к числу выдаст NaN
    3. При делении на NaN, получим на выходе NaN, сосбвтенно при попытке
    деления на строку тоже получим NaN
    */
    console.log(expression5);
