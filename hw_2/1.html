<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. После объявления переменных, они будут иметь следующие значения.
  a = 1, b = 1, c = undefined, d = undefined.
  2. после этого мы в переменную "с" кладем значение "++a" перед "а" стоит 
  оператор инкремента 
  оператор инкремента прибавляет к операнду единицу и возвращает увеличенное
  значение, т.к. расположен ДО операнда. // a = 2, c = 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
  Ситуация похожая, но инкремент стоит после операнда, соответственно переменная
  d не увиличтся, в ней будет находиться значение переменной b до инкремента
  т.е. 1. // d = 1, b = 2.
   */
  d = b++;
  console.log(d); // 1

  /*
  переменная а сейчас равна 2, инкремент до операнда вернет увеличенное значение
  и даст нам 3 прибавляем к двум, получаем 5. //a = 3, c = 5.

   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Инкремент после операнда. увеличенное значение не возвращается, потом сложение
  с 2, // b = 3, d = 4.

   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
